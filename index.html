<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Weather App - Get current weather information for any city" />
    <meta name="keywords" content="weather, forecast, temperature, city" />
    <meta name="author" content="Weather App" />
    <title>Weather App</title>

    <link rel="stylesheet" href="src/css/main.css" />
    <link rel="icon" type="image/x-icon" href="assets/icons/favicon.ico" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <h1 class="header__title">Weather App</h1>
        <p class="header__subtitle">Get current weather information for any city</p>
      </div>
    </header>

    <main class="main">
      <div class="container">
        <section class="search-section">
          <form class="search-form" id="weatherForm">
            <div class="search-form__group">
              <input 
                type="text" 
                class="search-form__input" 
                id="cityInput" 
                placeholder="Enter city name..." 
                required
              />
              <button type="submit" class="search-form__button">
                <svg class="search-form__icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <circle cx="11" cy="11" r="8"></circle>
                  <path d="m21 21-4.35-4.35"></path>
                </svg>
                Search
              </button>
            </div>
          </form>
        </section>

        <section class="weather-section" id="weatherSection" style="display: none;">
          <div class="weather-card">
            <div class="weather-card__header">
              <h2 class="weather-card__city" id="cityName"></h2>
              <p class="weather-card__country" id="countryName"></p>
            </div>
            
            <div class="weather-card__main">
              <div class="weather-card__icon" id="weatherIcon"></div>
              <div class="weather-card__temperature">
                <span class="weather-card__temp-value" id="temperature"></span>
                <span class="weather-card__temp-unit">Â°C</span>
              </div>
              <div class="weather-card__description" id="weatherDescription"></div>
            </div>

            <div class="weather-card__details">
              <div class="weather-detail">
                <div class="weather-detail__icon">
                  <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 15a4 4 0 0 0 4 4h9a5 5 0 1 0-.1-9.999 5.002 5.002 0 1 0-9.78 2.096A4.001 4.001 0 0 0 3 15Z"></path>
                  </svg>
                </div>
                <div class="weather-detail__content">
                  <span class="weather-detail__label">Humidity</span>
                  <span class="weather-detail__value" id="humidity"></span>
                </div>
              </div>

              <div class="weather-detail">
                <div class="weather-detail__icon">
                  <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 2v20M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
                  </svg>
                </div>
                <div class="weather-detail__content">
                  <span class="weather-detail__label">Pressure</span>
                  <span class="weather-detail__value" id="pressure"></span>
                </div>
              </div>

              <div class="weather-detail">
                <div class="weather-detail__icon">
                  <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M22 12h-4l-3 9L9 3l-3 9H2"></path>
                  </svg>
                </div>
                <div class="weather-detail__content">
                  <span class="weather-detail__label">Wind Speed</span>
                  <span class="weather-detail__value" id="windSpeed"></span>
                </div>
              </div>

              <div class="weather-detail">
                <div class="weather-detail__icon">
                  <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="5"></circle>
                    <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"></path>
                  </svg>
                </div>
                <div class="weather-detail__content">
                  <span class="weather-detail__label">Feels Like</span>
                  <span class="weather-detail__value" id="feelsLike"></span>
                </div>
              </div>
            </div>
          </div>
        </section>

        <section class="error-section" id="errorSection" style="display: none;">
          <div class="error-card">
            <div class="error-card__icon">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="15" y1="9" x2="9" y2="15"></line>
                <line x1="9" y1="9" x2="15" y2="15"></line>
              </svg>
            </div>
            <h3 class="error-card__title">City Not Found</h3>
            <p class="error-card__message" id="errorMessage"></p>
          </div>
        </section>
      </div>
    </main>

    <footer class="footer">
      <div class="container">
        <p class="footer__text">Powered by OpenWeather API</p>
      </div>
    </footer>

    <script src="src/js/config.js"></script>
    <script src="src/js/env-loader.js"></script>
    <script src="src/js/main.js"></script>
  </body>
</html>
